name: Publish Documentation

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Generate Documentation
        run: |
          # Run documentation generation with debug output
          ./gradlew dokkaGenerateModuleHTML --console=verbose
          echo "Dokka generation completed"

      - name: Search for Documentation Files
        run: |
          # Search for documentation files
          echo "Searching for documentation files..."
          
          # Look for common documentation files
          INDEX_FILE=$(find build -type f -name 'index.html' 2>/dev/null | grep -i 'dokka\|doc' | head -1)
          PACKAGE_FILE=$(find build -type f -path '*/com/*.html' 2>/dev/null | head -1)
          
          if [ -n "$INDEX_FILE" ]; then
            DOCS_DIR=$(dirname "$INDEX_FILE")
            echo "Found index.html at: $INDEX_FILE"
            echo "Using documentation directory: $DOCS_DIR"
            echo "DOCS_DIR=$DOCS_DIR" >> $GITHUB_ENV
          elif [ -n "$PACKAGE_FILE" ]; then
            DOCS_DIR=$(dirname "$PACKAGE_FILE")
            echo "Found package file at: $PACKAGE_FILE"
            echo "Using documentation directory: $DOCS_DIR"
            echo "DOCS_DIR=$DOCS_DIR" >> $GITHUB_ENV
          else
            echo "::error::No documentation files found!"
            echo "Build directory contents:"
            find build -type d
            exit 1
          fi
          
          echo "Documentation directory contents:"
          ls -R "$DOCS_DIR"

      - name: Copy Documentation
        run: |
          mkdir -p docs
          echo "Copying from $DOCS_DIR to docs/"
          cp -R "$DOCS_DIR/." docs/
          
          # Create GitHub Pages configuration
          touch docs/.nojekyll
          echo "# Documentation" > docs/README.md
          echo "Automatically generated documentation: [View Docs](index.html)" >> docs/README.md
          
          echo "Copied files:"
          ls -R docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: false
          force_orphan: true